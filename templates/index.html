<!DOCTYPE html>
<html>
<head>
    <title>Llama App</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            margin: auto;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 16px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3e8e41;
        }
        .result-box {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="POST">
            <label for="text">Text:</label>
            <input type="text" name="text" id="text"><br>
            <label for="size">Tokens:</label>
            <input type="text" name="size" id="size"><br>
            <input type="submit" value="Submit">
        </form>

        {% if error %}
        <div style="color: red;">
            {{ result }}
        </div>
        {% else %}
        <div class="result-box">
            {{ result }}
        </div>
        {% endif %}
    </div>
</body>
</html>
